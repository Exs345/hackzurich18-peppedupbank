<!DOCTYPE>
<html>
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=1280, user-scalable=no" />
    <title>Pepping Up Your Bank!</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron">
      <h1>Request an existing account's termination</h1>
      <hr class="my-4">
      <form>
        <div class="form-group">
          <label for="accountType">Account Number</label>
          <select class="form-control form-control-lg" id="accountType">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Make request</button>
      </form>
    </div>


    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="js/robotutils.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.color.plus-names-2.1.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function (e) {
            $("form button").on('click', function() {
              window.location.replace('./success.html');
            });
        });
    </script>
  </body>
</html>
