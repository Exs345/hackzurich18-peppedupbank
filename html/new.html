<!DOCTYPE>
<html>
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=1280, user-scalable=no" />
    <title>Pepping Up Your Bank!</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron">
      <h1>Apply for a new account</h1>
      <hr class="my-4">
      <form>
        <div class="form-group">
          <label for="accountName">New Account Name</label>
          <input type="text" class="form-control form-control-lg" id="accountName" placeholder="New Account Name">
        </div>
        <div class="form-group">
          <label for="accountType">Account Type</label>
          <select class="form-control form-control-lg" id="accountType">
            <option>Debit</option>
            <option>Credit</option>
          </select>
        </div>
        <div class="form-group">
          <label for="creditLimit">Desired Credit Limit</label>
          <div class="input-group mb-2">
            <input type="number" class="form-control form-control-lg" id="creditLimit" placeholder="1000">
            <div class="input-group-append">
              <div class="input-group-text">$</div>
            </div>
          </div>
        </div>
        <a href="success.html" type="submit" class="btn btn-primary btn-lg">Make request</a>
      </form>
    </div>


    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="js/robotutils.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.color.plus-names-2.1.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function (e) {
            $("form button").on('click', function() {
              window.location.replace('./success.html');
            });
        });
    </script>
  </body>
</html>
